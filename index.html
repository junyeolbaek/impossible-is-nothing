<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title> Moving Plances </title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

  <style type="text/css" media="screen">
    * { margin: auto; }
    body { margin: 20px 0; background: rgb(0, 0, 0); color: rgb(255, 255, 255); font-family: Helvetica, Arial, Verdana, 'Lucida Grande', sans-serif; }
    h1, h3, p { text-align: center; }
    div.example { padding: 20px; margin: 10px auto; background: rgb(0, 0, 0); width: 750px; }
    div.example h3 { margin-bottom: 10px; }
    ul, ol { padding: 0; }
    #list { width: 50px; height: 150px; overflow-y: scroll; }
    #images { width: 600px; height: 550px; overflow-x: hidden; text-align: center; list-style: none; }
    .endless_scroll_loader { position: fixed; top: 10px; right: 20px; }
  </style>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.endless-scroll.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      $('#list').endlessScroll({
        pagesToKeep: 10,
        fireOnce: false,
        insertBefore: "#list div:first",
        insertAfter: "#list div:last",
        content: function(i, p) {
          console.log(i, p)
          return '<li>' + p + '</li>'
        },
        ceaseFire: function(i) {
          if (i >= 10) {
            return true;
          }
        },
        intervalFrequency: 10
      });

      $('#images').scrollTop(101);
      var images = $("ul#images").clone().find("li");
      $('#images').endlessScroll({
        pagesToKeep: 5,
        inflowPixels: 100,
        fireDelay: 10,
        content: function(i, p, d) {
          console.log(i, p, d)
          return images.eq(Math.floor(Math.random()*8))[0].outerHTML;
        }
      });
    });
  </script>
</head>

<body>
  <h1>  </h1>
  
  <div class="example">
    <h3> Just scroll it </h3>
    

    <ul id="images">
      <li><img src="./img/scroll1.jpg" width="580" height="900" alt="scroll1" /></li>
      <li><img src="./img/stones.jpg" width="580" height="900" alt="Stones" /></li>
      <li><img src="./img/sea-mist.jpg" width="580" height="400" alt="Sea Mist" /></li>
      <li><img src="./img/pier.jpg" width="580" height="500" alt="Pier" /></li>
      <li><img src="./img/lotus.jpg" width="580" height="200" alt="Lotus" /></li>
      <li><img src="./img/mojave.jpg" width="580" height="360" alt="Mojave" /></li>
      <li><img src="./img/lightning.jpg" width="580" height="360" alt="Lightning" /></li>
      <li><img src="./img/flowing-rock.jpg" width="580" height="360" alt="Grass Blades" /></li>
    </ul>
  </div>

 
  

</body>

</html>
